<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Leave Request</title>
</head>

<body style="margin:0; padding:20px; background:#fafafa; font-family:Segoe UI, Roboto, Arial, sans-serif;">

  <!-- Main container -->
  <div style="max-width:680px; margin:20px auto;  border:1px solid #e6e6e9;  box-shadow:0 4px 20px rgba(0,0,0,0.12);">

    <!-- Header -->
    <div
      style=" display: flex; justify-content: space-between; align-items: center; background-color: #3f51b5; padding:22px;">
      <div style="margin-bottom:14px; ">
        <h1 style="margin:0; font-size:20px; color:#fff;">Leave Approval</h1>
        <p style="margin:6px 0 0 0; color:#fff; font-size:14px;">
          From: <strong>{{EmployeeName}}</strong>
        </p>
      </div>
      <div><img src="Imag/vanced-light.svg" alt=""></div>
    </div>

    <!-- Divider -->
    <div style=" margin:14px 0; padding:22px; padding-top: 0px;">

      <!-- Details section -->
      <div style="font-size:14px; color:#333; line-height:1.6;">

        <div style="margin-bottom:8px;">
          <span style="font-weight:600; color:#222; display:inline-block; width:140px; font-size: 16px;">Leave
            Type:</span>
          {{LeaveType}}
        </div>

        <div style="margin-bottom:8px;">
          <span
            style="font-weight:600; color:#222; display:inline-block; width:140px; font-size: 16px;">Duration:</span>
          {{StartDate}} to {{EndDate}}
        </div>

        <div style="margin-bottom:8px;">
          <span style="font-weight:600; color:#222; display:inline-block; width:140px; font-size: 16px;">Reason:</span>
          {{Reason}}
        </div>

      </div>

      <!-- Buttons -->


      <!-- Message -->
      <div style="margin-top:14px; color:#444; font-size:14px;">
        <p style="margin:0;">
          Please let me know if you need any further information. I would appreciate your approval.
        </p>

        <p style="margin:10px 0 0 0;">
          <span> Best Regard </span><br>
          <span style="margin-bottom:6px;"></span><strong>{{EmployeeName}}</strong> </span><br>

        </p>
      </div>

      <!-- Footer -->


    </div>
  </div>
</body>

</html>
