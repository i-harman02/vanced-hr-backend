name: Node.js CI/CD with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Clone Repository to Specific Directory
      run: |
        # Clone the repository to /var/www/html/vanced-hr-api
        git clone https://github.com/satnamsinghvanced/vanced-hr-api.git /var/www/html/vanced-hr-api
        
        # Navigate to the directory where the repo is cloned
        cd /var/www/html/vanced-hr-api

        # Configure git to use the GitHub token for authentication
        git config --global url."https://x-access-token:${{ secrets.GH_TOKEN }}@github.com".insteadOf "https://github.com"

        # Install dependencies
        npm install

    - name: Install PM2
      run: npm install pm2 -g

    - name: SSH into Server and Deploy
      env:
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
      run: |
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" << EOF
          # Go to your app directory
          cd /var/www/html/vanced-hr-api

          # Pull latest changes from the repository
          git pull origin main

          # Install dependencies
          npm install

          # Restart the app using PM2
          pm2 stop all || true
          pm2 start 0  # Replace with your entry file name
          pm2 save
          pm2 startup systemd  # Set PM2 to start on boot (optional)
        EOF
